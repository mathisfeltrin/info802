<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinéraire & Bornes de Recharge</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Style personnalisé -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Formulaire de recherche d'itinéraire -->
      <form id="routeForm">
        <input
          type="text"
          id="startCity"
          name="startCity"
          placeholder="Ex : Paris"
          required
        />
        <button type="button"><i class="fa-solid fa-rotate"></i></button>
        <input
          type="text"
          id="endCity"
          name="endCity"
          placeholder="Ex : Lyon"
          required
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Conteneur des véhicules électriques -->
      <div id="vehicleContainer">
        <h2>Véhicules électriques</h2>
        <ul id="vehicleList" class="vehicle-list"></ul>
      </div>

      <!-- Carte Leaflet -->
      <div id="map"></div>
    </main>

    <!-- Script principal -->
    <script src="app.js"></script>
  </body>
</html>
