<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinéraire & Bornes de Recharge</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Style personnalisé -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Formulaire de recherche d'itinéraire -->
      <form id="routeForm">
        <input
          type="text"
          id="startCity"
          name="startCity"
          placeholder="Ex : Lyon"
          required
        />
        <button id="swapCitiesButton" type="button">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <input
          type="text"
          id="endCity"
          name="endCity"
          placeholder="Ex : Paris"
          required
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Conteneur des véhicules électriques -->
      <div id="vehicleContainer">
        <ul id="vehicleList" class="vehicle-list"></ul>
      </div>

      <div id="distanceContainer">
        <!-- Ajoutez cet élément dans votre fichier HTML, par exemple dans le body -->
        <p id="distanceDisplay">
          <i class="fa-solid fa-road"></i> Distance totale : 0 km
        </p>
        <p id="timeDisplay">
          <i class="fa-solid fa-clock"></i> Temps total : 0 h
        </p>
        <p id="costDisplay">
          <i class="fa-solid fa-euro-sign"></i> Coût total : 0 €
        </p>
      </div>

      <!-- Carte Leaflet -->
      <div id="map"></div>
    </main>

    <!-- Script principal -->
    <script src="app.js"></script>
  </body>
</html>
